<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/kira-animation.css">
	<link rel="stylesheet" href="css/modal.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
		rel="stylesheet">
	<link rel="icon" type="image/x-icon" href="assets/images/biboo_icon.png">
	<title>Biboo Kira</title>
</head>

<body>

	<!-- main container to play -->
	<div id="main-container">
		<div id="title-container">
			<h1 id="page-title">Welcome to biboo kira~</h1>
			<img src="assets/images/biboo.png" alt="biboo">
		</div>
		<h2 id="page-descriptions">The website for Biboo, the memelord of Hololive EN vtuber out there.</h2>
		<div id="counter-container">
			<h3 id="counter-descriptions">The kira~ has been rocking for</h3>
			<p id="counter-value">0</p>
			<p id="counter-unit">times</p>
		</div>
		<button id="counter-button">Kira kira~!</button>
	</div>
	<!-- end main container-->

	<!-- modal button -->
	<div id="modal-trigger">
		<div id="trigger-settings" title="settings">
			<ion-icon name="settings-sharp"></ion-icon>
		</div>
		<div id="trigger-credits" title="credits">
			<ion-icon name="people"></ion-icon>
		</div>
	</div>
	<!-- end modal button -->

	<!-- place where biboo spinnin from right to left-->
	<div id="kira-animation"></div>
	<!-- end biboo spinnin from right to left-->

	<!-- place where biboo spinnin -->
	<div class="biboo-spinnin">
		<img src="assets/images/biboo2.gif">
	</div>
	<!-- end biboo spinnin -->

	<!-- settings modal -->
	<div class="modal" id="modal-settings">
		<div class="modal-content">
			<div class="modal-header">
				<div class="modal-title" id="modal-title-settings">Settings</div>
			</div>
			<div class="modal-body">
				<div class="input-group">
					<div id="speed">Speed</div>
					<input type="range" min="10" max="100" id="input-speed" />
				</div>
				<div class="input-group">
					<div id="language">Language</div>
					<select name="lang" id="input-language">
						<option value="en">English</option>
						<option value="id">Bahasa Indonesia</option>
					</select>
				</div>
			</div>
			<div class="modal-footer">
				<div id="modal-close">close</div>
			</div>
		</div>
	</div>
	<!-- end settings modal -->

	<!-- credits modal -->
	<div class="modal" id="modal-credits">
		<div class="modal-content">
			<div class="modal-header">
				<div class="modal-title" id="modal-title-credits">Credits</div>
			</div>
			<div class="modal-body">
				<div class="contributor-list">
					<div class="contributor">
						<div class="contributor-avatar"><img
								src="https://pbs.twimg.com/profile_images/1478313977239457800/oCGpGEif.jpg"
								alt="">
						</div>
						<div class="contributor-desc">
							<a class="contributor-profile" href="https://twitter.com/uki_shu">Shuuki</a>
							<div class="contributor-contribution">Artist</div>
						</div>
					</div>
					<div class="contributor">
						<div class="contributor-avatar"><img
								src="https://pbs.twimg.com/profile_images/1655243323752468480/RDl1NE5a.jpg"
								alt="">
						</div>
						<div class="contributor-desc">
							<a class="contributor-profile" href="https://twitter.com/sirius_dsgn">Sirius</a>
							<div class="contributor-contribution">Developer</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<div id="modal-close">close</div>
			</div>
		</div>
	</div>
	<!-- end credits modal-->

	<script type="module" src="js/app.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
